<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="search-block">
            <input type="text" class="goods-search" />
            <button class="search-button" type="button">Искать</button>
        </div>
        <ul class="navbar">
            <li class="navbar-item"><a class="navbar-item-link main-page" href="#">Главная</a></li>
            <li class="navbar-item"><a class="navbar-item-link" href="#">Каталог</a></li>
            <li class="navbar-item"><a class="navbar-item-link" href="#">Контакты</a></li>
            <li class="navbar-item cart navbar-item-link">
                <span class="cart-count">Всего товаров: 0</span>
                <button class="cart-button" type="button">Корзина</button>
            </li>
        </ul>
    </header>
    <main>
        <div class="goods-list"></div>
        <div class="basket"></div>
    </main>
</body>
</html>
